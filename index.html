<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dauerhafte Sprachsteuerung mit Start-Button</title>
</head>
<body>
  <h1>Dauerhafte Sprachsteuerung Web-App</h1>
  <button id="startBtn">Start Sprachsteuerung</button>
  <p id="output"></p>
  <p id="status"></p>

  <script>
    const startBtn = document.getElementById('startBtn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      status.textContent = "Spracherkennung wird von deinem Browser nicht unterstÃ¼tzt.";
      startBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'de-DE';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = false;

      function startRecognition() {
        status.textContent = "ðŸŽ¤ HÃ¶re zu...";
        recognition.start();
      }

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript.toLowerCase();
        output.textContent = `ðŸ“ Erkannt: ${speechResult}`;

        if (speechResult.includes("e7") || speechResult.includes("sieben") || speechResult.includes("7")) {
          status.textContent = "âœ… Wakeword erkannt, sende Befehl...";
          sendCommand(speechResult);
        } else {
          status.textContent = "Wakeword nicht erkannt, warte weiter...";
        }
      };

      recognition.onerror = (event) => {
        status.textContent = 'âŒ Fehler: ' + event.error;
        setTimeout(startRecognition, 1000);
      };

      recognition.onend = () => {
        setTimeout(startRecognition, 200);
      };

      function sendCommand(command) {
        fetch('http://192.168.3.227:5000/command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ intent: command })
        })
        .then(response => response.text())
        .then(text => {
          status.textContent = "ðŸ” Antwort: " + text + " | Warte weiter auf Befehle...";
        })
        .catch(err => {
          status.textContent = "âŒ Fehler beim Senden: " + err + " | Warte weiter auf Befehle...";
        });
      }

      // Starte erst bei Klick, damit Mikrofon-Erlaubnis nur einmal gefragt wird
      startBtn.onclick = () => {
        startBtn.disabled = true;
        startRecognition();
      };
    }
  </script>
</body>
</html>
